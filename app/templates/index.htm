<!doctype html>
<html lang="en">
  <head>
    <title>WebCrawler | We make your life easier... !! </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&display=swap');
        * {
            font-family: "Acme";
        }
        html, body {
          height: 100%;
        }
        body {
          background: url("{{ url_for('static', filename= 'images/back.jpg') }}");
          background-size: cover; 
          background-attachment: fixed;

        }
      .main {
          height: 100%;
          width: 100%;
          display: table;
      }
      .wrapper {
          display: table-cell;
          height: 100%;
          vertical-align: middle;
      }
      .content { 
        display:flex;
        margin: auto;
        height: 500px;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        width: 70%;
        background-color: rgba(255, 255, 255, 0.93); 
      }
      .styled-font {
          font-family: "Pacifico", cursive;
      }
      .has-search .form-control {
          padding-left: 2.375rem;
      }

      .has-search .form-control-feedback {
          position: absolute;
          z-index: 2;
          display: block;
          width: 2.375rem;
          height: 2.375rem;
          line-height: 2.375rem;
          text-align: center;
          pointer-events: none;
          color: #aaa;
      }
      input:focus {
          border-color: black !important;
      }
      .header {
          font-size: 80px;
          margin-bottom: 40px;
      }
      #search-form {
        width: 50%;
      }
      .form-text {
          font-size: 20px !important;
      }
      @media screen and (max-width: 768px) {
        .header {
          font-size: 70px;
        }
        #search-form {
          width: 70%;
        }
      }
      @media screen and (max-width: 700px) {
        .header {
          font-size: 60px;
        }
      }
      @media screen and (max-width: 600px) {
        .header {
          font-size: 50px;
        }
      }
      @media screen and (max-width: 450px) {
        .header {
          font-size: 40px;
        }
        .form-text {
          font-size: 12px !important;
        }
      }
      @media screen and (max-width: 375px) {
        .header {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body> 
    <div class="main">
      <div class="wrapper">
      <div class="content">
        <h1 class="styled-font header w-75 text-center">WebCrawler</h1>
          <!-- Actual search box -->
          <form id="search-form">

            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" id="text" class="form-control shadow" placeholder="Search ...">
              <small id="helpId" class="form-text text-muted text-center mt-4">We make your life easier... !!</small>
              <input type="submit" style="display: none;" id="submit">

            </div>
       

          </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename= 'js/jquery-3.3.1.slim.min.js') }}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename= 'js/bootstrap.min.js') }}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $("#search-form").submit(function(e){
        e.preventDefault();
        var text = $("#text").val()
        window.location.href = "/search?s=" + text;
      });
    </script>
  </body>
</html>
