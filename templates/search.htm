<!doctype html>
<html lang="en">
  <head>
    <title>WebCrawler | We </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&display=swap');
        * {
            font-family: "Acme";
        }
        .bg-min {
            background: linear-gradient(90deg, #11998e 0,#38ef7d);
            border: none !important;

        }
        .bg-mid {
            background: linear-gradient(90deg,#bdc3c7 0,#2c3e50);;
            border: none !important;

        }
        .bg-max {
            background: linear-gradient(90deg,#ed213a 0,#93291e);
            border: none !important;

        }
    </style>
  </head>
  <body style="height: 100% !important;" class="container"> 
    <div class="p-5">
        <div class="row">
            <h1><a href="/" class="text-dark"><i class="fa fa-chevron-left"></i></a></h1>
            <div class="col ml-3">
                <h1>You searched for "{{search}}" ...</h1>
            </div>
        </div>
        <div class="row  text-white">
            <div class="col-4 mt-3">
                <div class="card shadow bg-min">
                    <div class="card-body">
                        <h4 class="card-title">Least Expensive</h4>
                        <p class="card-text">{{min_price}}</p>
                    </div>
                </div>
            </div>
            <div class="col-4 mt-3">
                <div class="card shadow bg-mid">
                    <div class="card-body">
                        <h4 class="card-title">Mid Ranged</h4>
                        <p class="card-text">{{mid_price}}</p>
                    </div>
                </div>
            </div>
            <div class="col-4 mt-3">
                <div class="card shadow bg-max">
                    <div class="card-body">
                        <h4 class="card-title">Most Expensive</h4>
                        <p class="card-text">{{max_price}}</p>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <h3>Search Results</h3>
        <hr />
        <div class="row m-auto">
            {% for data in products %}
            <div class="col-6 mt-3 p-1">
                <div class="card shadow {% if data.price == min_price %}bg-min text-white{% elif data.price == mid_price %}bg-mid text-white{% elif data.price == max_price %}bg-max text-white{% else %} {% endif %}">
                    <div class="card-body">
                        <h4 class="card-title">{{data.title}}</h4>
                        <p class="card-text">Rating: {{data.rating}}</p>
                        <p class="card-text">Reviews: {{data.reviews}}</p>
                        <p class="card-text">Price: {{data.price}}</p>
                        <p class="card-text"></p><a class="{% if data.price not in [max_price, min_price, mid_price] %}text-danger{% else %}text-white{% endif %}" target="_blank" href="https://www.amazon.com{{data.url}}">Want to know more > </a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
       

    <script src="{{ url_for('static', filename= 'js/jquery-3.3.1.slim.min.js') }}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename= 'js/bootstrap.min.js') }}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
